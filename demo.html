<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
</head>
<style>
    .box{
        width:200px;height:200px;background: red;
        margin:100px auto;position: relative;
    }
    .con{
        width:300px;height:300px;position: absolute;
        left:0;top:0;right:0;bottom:0;margin:auto;
        background: yellow;
        animation: show 1s ease;
    }
    .close {
        width: 50px;
        height: 50px;
        background: green;
    }
</style>
<body>
<div class="box">
    <div class="con">
        <div class="close"></div>
    </div>
</div>
</body>
<script>
    $(".con").hide();
    $(".box").click(function(){
        $(".con").show(1000);
    })
    $(".close").click(function(e){
        e.stopPropagation();
       $(this).parent().hide(1000);
    })


    $('.box').bind('mousewheel', function(e) {
        e.preventDefault();
        var scrollTop = this.scrollTop;
        this.scrollTop = (scrollTop + ((e.deltaY * e.deltaFactor) * -1));
        console.log(e.deltaY, e.deltaFactor, e.originalEvent.deltaMode, e.originalEvent.wheelDelta);
    })

</script>
</html>
